<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container-xxl">
        <!-- Jumbotron -->
        <header class="jumbotron p-5 mb-4 rounded-3">
            <h1 class="display-5 fw-bold text-dark">Weather Dashboard</h1>
        </header>

        <!-- Main Body -->
        <main id="main" class="row m-9">
            <!-- City Search/Recent Searches Column -->
            <div id="searchbox" class="col-3">
                <div class="d-grid gap-2 mx-auto">
                    <label for="city_search" class="form-label">Search for a City:</label>
                    <input id="city_search" type="text" class="form-control" placeholder="Austin" value="Austin" required>
                    <button id="btnSubmit" class="btn btn-primary m-1">Submit</button>
                </div>
                <div id="previous_searches" class="d-grid gap-2 border-top mx-auto pt-2">
                </div>
            </div>
            <!-- Current Forecast/Future Forecast -->
            <div id="forecastbox" class="col-9">
                <!-- Current Forecast -->
                <div id="current_forecast" class="border border-2 border-dark m-2">
                </div>
                <!-- 5 Day Forecast Section -->
                <div id="five_day" class="row m-2">
                    <!-- Card Group Parent Container -->
                    <div id="extended-forecast-parent" class="card-group">
                        <!-- Individual Card Representing Each Day -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
